name: Cypress Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  run-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        working-directory: ./teste_outsera/testeCypress/cypress
        run: npm install

      - name: 🚀 Executar testes Cypress
        working-directory: ./teste_outsera/testeCypress/cypress
        run: |
          npx cypress run

      - name: 📁 Upload de screenshots (se houver falhas)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: testeCypress/cypress/screenshots/

      - name: 📁 Upload de vídeos (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: testeCypress/cypress/videos/

      - name: 📁 Upload de relatórios HTML (caso gerados)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: testeCypress/cypress/reports/
